<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
        <title>Password Generator</title>
    </head>
    <body>
        <div id="outer-container">
            <div id="inner-container">
                <div id="main-container">
                    <h1 id="title">Generate a<span id="title-line-two">random password</span></h1>
                    <h4 id ="subtitle">Never use an insecure password again.</h4>
                    <button id="generate-btn" onclick="buttonClick()">Generate passwords</button>
                    <div id="divider"></div>
                    <div id="results-container">
                        <div class="results" id="result-one">
                            <p class="password" id="password-one"></p>
                        </div>
                        <div class="results" id="result-two">
                            <p class="password" id="password-two"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
